name: Publish to WordPress

on:
  push:
    branches:
      - main
    paths:
      - 'posts/**/*.md'
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force republish all posts'
        required: false
        default: 'false'

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch last 2 commits to detect changes
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install dependencies
        run: |
          npm install axios form-data gray-matter
      
      - name: Publish to WordPress
        env:
          WORDPRESS_URL: ${{ secrets.WORDPRESS_URL }}
          WORDPRESS_USERNAME: ${{ secrets.WORDPRESS_USERNAME }}
          WORDPRESS_APP_PASSWORD: ${{ secrets.WORDPRESS_APP_PASSWORD }}
          FORCE_PUBLISH: ${{ github.event.inputs.force_publish }}
        run: node scripts/publish-to-wordpress.js